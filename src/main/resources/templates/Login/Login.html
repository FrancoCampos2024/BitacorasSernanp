<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión - SIGCOB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: url('/IMG/SierraDivisor.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.96);
            padding: 35px 30px;
            border-radius: 14px;
            max-width: 420px;
            margin: 10vh auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.25);
            border: 1px solid #cfd0d2;
        }

        .login-title {
            font-size: 1.9rem;
            font-weight: bold;
            text-align: center;
            color: #256d3a;
        }

        .login-subtitle {
            font-size: 1rem;
            text-align: center;
            color: #555;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-control:focus {
            border-color: #256d3a;
            box-shadow: 0 0 0 0.15rem rgba(37, 109, 58, 0.25);
        }

        .btn-login {
            background-color: #256d3a;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #1f5c32;
        }

        .link-password {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .alert {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h1 class="login-title">BIENVENIDO A SIGCOB</h1>
    <p class="login-subtitle">Sistema de Gestión de Bitácoras del Parque Nacional Sierra del Divisor</p>

    <form class="needs-validation" novalidate th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">* USUARIO</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Ingrese su usuario" required>
            <div class="invalid-feedback">
                Por favor, ingrese su usuario.
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">* CONTRASEÑA</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required>
            <div class="invalid-feedback">
                Por favor, ingrese su contraseña.
            </div>
        </div>

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-login">INICIAR SESIÓN</button>
        </div>
        <a href="https://web.whatsapp.com/send?phone=51978950194&text=Hola,%20olvidé%20mi%20contraseña%20del%20sistema%20SIGCOB"
           target="_blank"
           class="link-password text-decoration-none text-primary fw-semibold">
            <i class="bi bi-whatsapp me-1"></i> ¿Se olvidó la contraseña?
        </a>


    </form>
</div>
<script>
    // Validación personalizada Bootstrap
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })();
</script>


</body>
</html>
